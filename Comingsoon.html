<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon - USWDS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uswds@2.13.0/dist/css/uswds.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #005ea2;
            margin-bottom: 20px;
        }

        .logo span {
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #005ea2;
        }

        p {
            font-size: 1.125rem;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #005ea2;
            color: #ffffff;
            font-weight: 500;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 1.125rem;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #004a87;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.875rem;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <span>USWDS</span> <br> United States Web Design System

    <footer>

    </footer>
</body>

</html>
