<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon & Notify Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uswds@2.13.0/dist/css/uswds.min.css">
    <!-- FontAwesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }

        /* Main content container */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            margin-top: 80px;
            /* Added margin-top to create space from the menu */
        }

        /* Navigation Menu Styles */
        .nav-menu {
            width: 100%;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .nav-logo img {
            max-height: 40px;
        }

        .nav-social a {
            margin-left: 15px;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }

        .nav-social a:hover {
            color: #ffcc00;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            overflow: hidden;
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo img {
            max-width: 150px;
            margin-bottom: 15px;
        }

        .logo span {
            display: block;
            font-size: 2rem;
            color: #010101;
        }

        .logo span:nth-child(2) {
            font-size: 1.75rem
            color: #000;
        }

        h1 {
            font-size: 2.5rem;
            color: #000;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #005ea2;
            color: #ffffff;
            font-weight: 500;
            padding: 14px 35px;
            border: none;
            border-radius: 4px;
            font-size: 1.25rem;
            transition: background-color 0.3s;
            cursor: pointer;
            width: 100%;
            max-width: 220px;
            text-align: center;
            margin: 0 auto;
        }

        .btn:hover {
            background-color: #004a87;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-direction: column;
            width: 100%;
            text-align: center;
        }

        /* Footer Section */
        footer {
            font-size: 1.25rem;
            color: #fff;
            background-color: #000;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }

        form {
            margin-bottom: 15px;
            width: 100%;
        }

        form input[type="email"] {
            margin-bottom: 20px;
            /* Space between email input and subscribe button */
            padding: 10px;
            font-size: 1.25rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        form button[type="submit"] {
            margin-top: 20px;
            /* Adds space above the submit button */
        }

        /* Social Media Icons */
        .usa-footer__social a {
            margin-right: 15px;
            font-size: 1.75rem;
            color: #fff;
            text-decoration: none;
        }

        .usa-footer__social a:hover {
            color: #ffcc00;
        }

        /* Mobile-optimized styles */
        @media (max-width: 767px) {
            .container {
                padding: 10px;
                max-width: 90%;
                margin-top: 60px;
                text-align: center;
            }

            .logo img {
                max-width: 150px;
            }

            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 1rem;
                margin-bottom: 15px;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 25px;
                max-width: 200px;
            }

            .nav-menu {
                padding: 5px 15px;
            }

            .nav-social a {
                font-size: 1.25rem;
            }

            footer {
                padding: 10px 0;
            }

            .usa-footer__secondary-section {
                gap: 5px;
            }

            .usa-footer__contact-info p {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Menu -->
    <div class="nav-menu">
        <div class="nav-logo">
            <a href="#"><img src="https://i.postimg.cc/VsnBbzHR/lg-black.png" alt="Logo"></a>
        </div>
        <div class="nav-social">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.pinterest.com" target="_blank"><i class="fab fa-pinterest"></i></a>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Coming Soon Section (Visible by default) -->
        <div id="comingSoonSection" class="container">
            <!-- Moved Logo into Main Content -->
            <div class="logo">
                <img src="https://i.postimg.cc/VsnBbzHR/lg-black.png" alt="USWDS Logo"
                    style="max-width: 200px; max-height: 80px; margin-bottom: 20px;">
                <span>(USWDS)</span>
                <span>United States Web Design System</span>
            </div>
            <h1>Coming Soon</h1>
            <p>Our website is under construction. Stay tuned for the big launch!</p>
            <div class="btn-container">
                <button class="btn" onclick="showNotifyMe()">Notify Me</button>
            </div>
        </div>

        <!-- Notify Me Section (Hidden by default) -->
        <div id="notifyMeSection" class="container" style="display: none;">
            <!-- Moved Logo into Main Content -->
            <div class="logo">
                <img src="https://i.postimg.cc/VsnBbzHR/lg-black.png" alt="USWDS Logo"
                    style="max-width: 200px; max-height: 80px; margin-bottom: 20px;">
                <span>(USWDS)</span>
                <span>United States Web Design System</span>
            </div>
            <h1>Notify Me</h1>
            <p>Stay updated with the latest news. Enter your email to get notified when we launch!</p>
            <!-- Formspree Integration -->
            <form action="https://formspree.io/f/xdkogwda" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button class="btn" type="submit">Subscribe</button>
            </form>
            <div class="btn-container">
                <button class="btn" style="background-color: red;" onclick="showComingSoon()">Back to Coming Soon</button>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="usa-footer__social">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.pinterest.com" target="_blank"><i class="fab fa-pinterest"></i></a>
        </div>
    </footer>

    <script>
        function showNotifyMe() {
            document.getElementById('comingSoonSection').style.display = 'none';
            document.getElementById('notifyMeSection').style.display = 'block';
        }

        function showComingSoon() {
            document.getElementById('comingSoonSection').style.display = 'block';
            document.getElementById('notifyMeSection').style.display = 'none';
        }
    </script>
</body>

</html>
